{% if latest_posts %}
    <ul>
    {% for post in latest_posts %}
        <li><a href="/{{ post.slug }}/">{{ post.title }}</a></li>
        {% comment %} <li><a href="{% url 'detail' post.id %}">{{ post.title }}</a></li> {% endcomment %}
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
